{% extends 'main.html' %}

{% block content %}

<!-- This page is for deleting a  service
    Page gets obj from backend as input /-->

<!-- Styling for Div containers /-->
<style>
    .delete-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr; 
    }
</style>

<div class="delete-container">
    <div></div>
    <div>
        <!-- If user confirms deletion, POST is sent to backend and service is deleted /-->
        <form method="POST" accept="">
            {% csrf_token %}
            <p> Are you sure you want to delete " {{obj}}"?</p>   
            <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
            <input type="submit" value="Confirm" />
        </form>
    </div>
    <div></div>

</div>



{% endblock content %}
