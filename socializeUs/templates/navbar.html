{% load static %}


<hr>


<nav class="navbar navbar-expand-lg navbar-light bg-white">


        <div class="col-2">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.jpeg' %}" />
                <!--h1> socializeUS Logo</h1-->
            </a> 
        </div>
        <div class="col-8">
            <form class="d-flex" method="GET" action="{% url 'home' %}">
                <input class="form-control me-2" type="text" name="q" placeholder="Search offering" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>


 

        {% if request.user.is_authenticated %}

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ request.user }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Actions</a>
                    <a class="dropdown-item" href="#">History</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>

            
        {% else %}
            <div class="col-2">
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">Sing In</a>
                <a class="btn btn-success" href="{% url 'login' %}" role="button">Sing Up</a>
            </div> 
        {% endif %}

</nav>

<hr>
